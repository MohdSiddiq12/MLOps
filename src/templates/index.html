<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Housing Price</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Housing Price</h1>
        <form id="predictionForm">
            <input type="number" step="any" name="longitude" placeholder="Longitude" required>
            <input type="number" step="any" name="latitude" placeholder="Latitude" required>
            <input type="number" step="any" name="housing_median_age" placeholder="Housing Median Age" required>
            <input type="number" step="any" name="total_rooms" placeholder="Total Rooms" required>
            <input type="number" step="any" name="total_bedrooms" placeholder="Total Bedrooms" required>
            <input type="number" step="any" name="population" placeholder="Population" required>
            <input type="number" step="any" name="households" placeholder="Households" required>
            <input type="number" step="any" name="median_income" placeholder="Median Income" required>
            <button type="submit" class="button">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            var object = {};
            formData.forEach(function(value, key){
                object[key] = parseFloat(value);
            });
            var json = JSON.stringify(object);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: json,
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    document.getElementById('result').innerHTML = 'Error: ' + data.error;
                } else {
                    document.getElementById('result').innerHTML = 'Predicted Housing Price: $' + data.prediction.toFixed(2);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
