name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Display Python version
      run: python --version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: List installed packages
      run: pip list
    - name: Verify pytest installation
      run: |
        which pytest || echo "pytest not found in PATH"
        pytest --version || echo "pytest version check failed"
    - name: Run tests
      run: pytest
    - name: Check Docker installation
      run: docker --version
    - name: Build Docker image
      run: docker build -t mlops_project .
    - name: Push to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Attempting to log in to Docker Hub..."
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        echo "Tagging Docker image..."
        docker tag mlops_project $DOCKER_USERNAME/mlops_project
        echo "Pushing Docker image..."
        docker push $DOCKER_USERNAME/mlops_project
